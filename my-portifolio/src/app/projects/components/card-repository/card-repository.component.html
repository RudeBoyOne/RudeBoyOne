<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let repository of myClients">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title fw-semibold"> {{ repository.name }}</h5>
            </div>
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text text-justify">{{ repository.description }}</p>
            </div>
            <div class="card-footer bg-transparent border-dark d-grid">
                <a [href]="repository.url" target="_blank" class="btn btn-primary">Show</a>
            </div>
        </div>
    </div>
</div>
