<div class="container-fluid py-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let repository of myRepositories">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="card-title fw-semibold"> {{ repository.full_name }}</h5>
                </div>
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text text-justify">{{ repository.description }}</p>
                </div>
                <div class="card-footer bg-transparent border-dark d-grid">
                    <a [href]="repository.html_url" target="_blank" class="btn btn-primary">Show</a>
                </div>
            </div>
        </div>
    </div>
</div>
