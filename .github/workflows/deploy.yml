name: ğŸš€ Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ” Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸ”§ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¦ Install Angular CLI
        run: |
          npm install -g @angular/cli

      - name: ğŸ“¦ Install dependencies
        run: |
          cd my-portifolio
          npm ci

      - name: ğŸ›  Build application
        run: |
          cd my-portifolio
          ng build --output-path ../docs/

      - name: ğŸ“‚ Sync files
        run: |
          rsync -avz --delete \
            --exclude '.htaccess' \
            --exclude '${{ secrets.SUB_DOMAIN_PATH }}' \
            -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
            ./docs/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_NAME }}:${{ secrets.DEPLOY_PATH }}

      - name: ğŸ Job status
        run: echo "â›³ï¸ This job's status is ${{ job.status }}."
